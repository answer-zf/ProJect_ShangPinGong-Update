    <script>
        function submitMsg1() {
            var name = $("#staticName1").val();
            if (name == "") {
                alert('您的姓名不能为空噢');
                return false;
            }
            var mobile = $("#staticPhone1").val();
            if (mobile == "") {
                alert('您的手机号不能留空噢');
                return false;
            }
            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(14[0-9]{1}))+\d{8})$/;
            if (!myreg.test(mobile)) {
                alert('请填写有效手机号');
                return false;
            }
            var url = "/api.php?c=post&f=save&id=book";
            $.ajax({
                url: url,
                contentType: "application/x-www-form-urlencoded", dataType: 'json',
                async: false,
                data: { title: "name", fullname: name, mobile: mobile, content: "" },
                type: 'POST', beforeSend: function () { },
                error: function (request) { },
                success: function (data) {
                    if (data.status) {
                        alert("您的信息提交成功，稍后我们会尽快与您联系");
                    }
                }
            });
        }

    </script>
    <!-- 手机端 -->
    <script>
        var swiper = new Swiper('#mobile-page', {
            centeredSlides: true,
            direction: 'vertical',
            slidesPerView: 1,
            hashNavigation: true,
            mousewheel: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                },
                slideChangeTransitionStart: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                }
            }
        });
        // 导航按钮
        var $menu = $(".menu");
        var $btn = $("#btn");

        $(document).ready(function () {
            $("#btn").click(function () {
                $menu.css("left", "0")
                $btn.css("display", "none");
            })

                $btn.css("display", "block");
                $menu.css("left", "-100%")
            })
